<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <!-- custom css -->
    <link rel="stylesheet" href="tictactoe/index.css" />
    <title>TIC TAC TOE APP</title>
  </head>
  <body class="bg-dark" id="body" onload="disableBoxes()">
    <div class="container">
     <h2> <p id="turn" style="color:aqua;" >Player 1's Turn</p> </h2>
    </div>
    <div>
      <button class="btn btn-success" id="startGame"> Start The Game </button>
    </div>
    <div class="container">
      <div class="w-25">
        <div class="row">
          <div class="col-4">
            <div class="tic-box" id="box"></div>
            <div class="tic-box" id="box"></div>
            <div class="tic-box" id="box"></div>
          </div>
          <div class="col-4">
            <div class="tic-box" id="box"></div>
            <div class="tic-box" id="box"></div>
            <div class="tic-box" id="box"></div>
          </div>
          <div class="col-4">
            <div class="tic-box" id="box"></div>
            <div class="tic-box" id="box"></div>
            <div class="tic-box" id="box"></div>
          </div>
        </div>
      </div>
      <button type="reset" class='btn btn-success ml-1' id="reset"> Rest The Game</button>
      <button class='btn btn-danger ml-4' id="quit"> Quit The Game</button>
      </div>
      </div>
    </div>
    <script src="./index.js"></script>
    <!-- <script src="test.js"></script> -->
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
    <script src="./index.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
  </head>
  <body>
    <div class="container">
      <h1><p id="turn">Player 1's Turn</p></h1>
    </div>
    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <div class="container buttons">
      <button class="btn reset" id="reset">Reset The Game</button>
      <button class="btn reset" id="resetScore">Reset The Score</button>
      <button class="btn quit" id="quit">Quit Game</button>
    </div>

    <div class="result">
      <h1><p id="playerScore">Player 1's Score</p></h1>
      <h1><p id="botScore">Bot's Score</p></h1>
    </div>
  </body>
</html>
